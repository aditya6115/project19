<div class="card h-100 shadow">
    <img src={{productObj.productImage}} class="card-img-top " alt="...">
    <div class="card-body">
      <h5 class="card-title">{{productObj.productTitle}}</h5>
      <p class="card-text"><b>Description :</b>{{productObj.description}} <br><b>Price:&nbsp;</b>{{productObj.price}}</p>
      <button href="#" class="btn btn-primary bg-success" (click)="sendProductDetailsToparent(productObj.productTitle)"><i class="fas fa-plus-square"></i>&nbsp;Add Product</button>
    </div>
  </div>
